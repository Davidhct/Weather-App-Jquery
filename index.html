<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <article class="search-wrappper">
        <input
          type="text"
          class="search-input"
          placeholder="Type a city name..."
        />

        <img
          src="./css/images/search_icon.png"
          alt="Search icon"
          class="search-icon"
          id="searchIcon"
        />
      </article>
    </header>
    <main>
      <h2 class="city-name"></h2>
      <div class="cards"></div>
    </main>
    <script src="plugin/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
